<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Peerster UI</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="jquery-3.2.1.js" type="text/javascript"></script>
		<script src="peersterUi.js" type="text/javascript"></script>
		<script>

		</script>
	</head>
	<body>
		<div id="connectionBox">
			Connect to: <input type="text" value="127.0.0.1:8080" id="connectionAddress" /> <button id="connect">Connect</button>
		</div>
		<div id="applicationBox">
			<div id="title"><strong>Peerster UI</strong> (<span class="nodeName"></span>)</div>
			<div class="columns">
				<div id="chatBox">
					<div class="border" id="chatContent"></div>
				</div>
				<div id="peerBox">
					<div class="border" id="peerContent"></div>
				</div>
			</div>
			<div class="clear" />
			<div id="inputBox">
				<div class="border">
					Message: <input type="text" placeholder="Send a message..." id="message" /> <button id="sendMessage">Send</button><br />
					Add new peer: <input type="text" placeholder="Address:Port" id="newPeerAddress" /> <button id="addPeer">Add</button><br />
					Change name: <input type="text" placeholder="New name" id="newName" /> <button id="changeId">Change</button> (current name: <span class="nodeName"></span>)<br />
				</div>
			</div>
		</div>
	</body>
</html
