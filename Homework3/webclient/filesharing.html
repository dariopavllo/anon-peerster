<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Peerster UI - File sharing</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="jquery-ui.css" />
		<script src="jquery-3.2.1.js" type="text/javascript"></script>
		<script src="jquery-ui.js" type="text/javascript"></script>
		<script src="peersterUi.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="applicationBox">
			<div class="title">Peerster UI (<span class="nodeName"></span>)</div>
			<div class="columns">
				<div id="chatBox">
					<div class="border left">
						<div id="tabs">
							<ul>
								<li><a href="#tabs-search">Search results</a></li>
							</ul>
							<div id="tabs-search">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clear" />
			<div id="inputBox">
				<div class="border">
					<form action="/upload" method="POST" enctype="multipart/form-data" target="_blank">
						Upload file: <input type="file" name="uploadedFile" required="required" /> <input type="submit" value="Upload" name="upsubmit" />
					</form>
					<form id="downloadForm" action="/download" method="POST" target="_blank">
						Download file: <input type="text" placeholder="File name" name="fileName" /> <input type="text" placeholder="File Hash" name="fileHash" /> <input type="text" placeholder="Node name" name="filePeer" /> <input type="submit" value="Download" name="dlsubmit" /> (leave the node blank to fetch from search results or local cache)
					</form>
					Search file(s): <input type="text" placeholder="Keywords" id="keywords" /> <input type="text" placeholder="Budget (optional)" id="budget" /> <button id="searchFiles">Search</button> (separate keywords with a comma)<br />
				</div>
			</div>
		</div>
	</body>
</html
